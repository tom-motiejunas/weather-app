<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/749bb08008.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="search-bar">
        <button><i class="fas fa-search fa-2x"></i></button>
        <input type="text" />
      </div>
      <label class="settings">
        <input type="checkbox" />
        <span class="slider">F&deg; C&deg;</span>
      </label>
    </nav>
    <main>
      <img src="./weather-icons/sunny.svg" alt="weather" />
      <h1>30&deg;</h1>
    </main>
    <footer>
      <div class="container">
        <h2 class="weekday">Today</h2>
        <div>
          <img class="weather-icon" src="" alt="" />
          <span class="max-min">30&deg;/24&deg;</span>
        </div>
      </div>
      <div class="container">
        <h2 class="weekday">Tuesday</h2>
        <div>
          <img class="weather-icon" src="" alt="" />
          <span class="max-min">30&deg;/24&deg;</span>
        </div>
      </div>
      <div class="container">
        <h2 class="weekday">Wednesday</h2>
        <div>
          <img class="weather-icon" src="" alt="" />
          <span class="max-min">30&deg;/24&deg;</span>
        </div>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
